<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Prime Stores Uganda</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    .contact-container {
      max-width: 800px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      color: #ff6f00;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 10px;
      font-weight: bold;
    }

    input, textarea {
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      width: 100%;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      margin-top: 20px;
      background: #2196f3;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #1976d2;
    }

    .contact-info {
      margin-top: 30px;
      background: #fff8e1;
      padding: 15px;
      border-left: 5px solid #ff6f00;
      border-radius: 6px;
    }

    .contact-info p {
      margin: 5px 0;
    }

    @media (max-width: 600px) {
      .contact-container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h1>Contact Us</h1>
    <form action="https://formspree.io/f/mdkzbdwk" method="POST">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Your Message</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
      <p><strong>Email:</strong> info@primestoresug.com</p>
      <p><strong>Phone:</strong> +256 700 000 000</p>
      <p><strong>WhatsApp:</strong> <a href="https://wa.me/256789599920" target="_blank" style="color:#2196f3;">Chat with us</a></p>
    </div>
  </div>
</body>
</html>
